<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img height="50px" src="/assets/logo.png" alt="">
        </div>
        <div class="user">
            <img height="50px" src="/assets/user.png" alt="profile_pic">
            <h2>PabloD</h2>
        </div>
    </header>
    
    <div id="library">
        <h1>Your Books</h1>
    </div>
    
    <button id="add"> + Add New Book</button>

    <div id="popup_container" class="popup_container">
        <div class="popup">
            <h1>Enter book Info</h1>
            <form id="add_book_form" action="">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div>
                    <label for="name">Number of Pages</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
                <div class="form_btns">
                    <button id="submit" type="submit">Add Book</button>
                    <button id="cancel" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
